<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>IDBOX - Cadastro</title>
  <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.css" />
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div class="container">
      <h1 class="brand" id="title" ><span>IDBOX</span> Cadastro de Usuários</h1>
    <div class="wrapper">
      <div class="company-info">
        <h3>Laboratório TEAM</h3>
        <ul>
          <li><i class="fa fa-road"></i> 1294, Av. Passeio dos Girassóis</li>
          <li><i class="fa fa-phone"></i> (555) 555-5555</li>
          <li><i class="fa fa-envelope"></i> jeniffer@tinder.com</li>
        </ul>
      </div>
      <div class="contact">
       
        <form id="contactForm">
          <p>
            <label>ID</label>
            <input type="text" name="id" id="id">
          </p>
          <p>
            <label>Nome do Aluno</label>
            <input type="text" name="name" id="name">
          </p>
          <p>
            <label>E-mail</label>
            <input type="email" name="email" id="email">
          </p>
          <p>
            <label>Matricula</label>
            <input type="text" name="mat" id="mat">
          </p>
        
          <p class="full">
            <button type="submit" id="submit">Submit</button>
          </p>
        </form>
      </div>
    </div>
  </div>
  <script src="https://www.gstatic.com/firebasejs/5.8.2/firebase.js"></script>
  <script src="js/submit.js"></script>
</body>
</html>
